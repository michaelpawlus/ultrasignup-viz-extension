<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample UltraSignup Results Table</title>
</head>
<body>
  <!-- Sample table structure mimicking UltraSignup results page -->
  <div class="container">
    <h1>Wolverine State 100 Mile Results</h1>
    
    <!-- Distance tabs (optional) -->
    <ul class="nav-tabs">
      <li class="active"><a href="#100mile">100 Mile</a></li>
      <li><a href="#50k">50K</a></li>
    </ul>
    
    <!-- Results table -->
    <table class="ultra-table">
      <thead>
        <tr>
          <th>Place</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>City</th>
          <th>State</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Smith</td>
          <td>35</td>
          <td>M</td>
          <td>Boulder</td>
          <td>CO</td>
          <td>16:45:30</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Doe</td>
          <td>28</td>
          <td>F</td>
          <td>Seattle</td>
          <td>WA</td>
          <td>17:23:45</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bob Johnson</td>
          <td>42</td>
          <td>M</td>
          <td>Portland</td>

        </tr>
        <tr>

        <tr>
          <td>5</td>
          <td>Charlie Brown</td>
          <td>38</td>

          <td>Austin</td>
          <td>TX</td>
          <td>20:30:00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
